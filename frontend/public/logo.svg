<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="32" cy="32" r="30" fill="url(#logoGradient)" stroke="#fff" stroke-width="2"/>
  
  <!-- 项目图标 - 简化的项目管理图标 -->
  <g fill="#fff">
    <!-- 文档图标 -->
    <rect x="18" y="16" width="12" height="16" rx="1" fill="#fff" opacity="0.9"/>
    <rect x="20" y="18" width="8" height="1" fill="url(#logoGradient)"/>
    <rect x="20" y="20" width="6" height="1" fill="url(#logoGradient)"/>
    <rect x="20" y="22" width="7" height="1" fill="url(#logoGradient)"/>
    
    <!-- 任务列表图标 -->
    <rect x="34" y="16" width="12" height="16" rx="1" fill="#fff" opacity="0.9"/>
    <circle cx="36" cy="20" r="1" fill="url(#logoGradient)"/>
    <rect x="38" y="19" width="6" height="1" fill="url(#logoGradient)"/>
    <circle cx="36" cy="24" r="1" fill="url(#logoGradient)"/>
    <rect x="38" y="23" width="5" height="1" fill="url(#logoGradient)"/>
    <circle cx="36" cy="28" r="1" fill="url(#logoGradient)"/>
    <rect x="38" y="27" width="7" height="1" fill="url(#logoGradient)"/>
    
    <!-- 中心连接线 -->
    <rect x="30" y="31" width="4" height="2" fill="#fff" opacity="0.8"/>
  </g>
  
  <!-- 底部文字区域 -->
  <text x="32" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#fff" opacity="0.8">PM</text>
</svg>
