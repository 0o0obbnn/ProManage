# ProManage 开发环境配置
# 使用方法: mvn clean compile -Dspring.profiles.active=dev

# 跳过质量检查工具，提高开发效率
skipQualityChecks=true

# 跳过测试覆盖率检查
skipTests=false
maven.test.skip=false

# 跳过代码格式化检查
spotless.check.skip=true

# 跳过Checkstyle检查
checkstyle.skip=true

# 跳过SpotBugs检查
spotbugs.skip=true

# 跳过PMD检查
pmd.skip=true

# JaCoCo覆盖率检查（开发时可选）
jacoco.skip=false